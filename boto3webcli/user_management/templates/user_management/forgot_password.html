{% extends 'user_management/layout.html'%}
{% block content %}
<!-- Basic forgot password form-->
<div class="col-lg-5">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header justify-content-center">
        	<h2 class="text-center display-4">Boto3 Web Cli</h2>
        	<h3 class="font-weight-light my-3">Password Recovery</h3>
        </div>
        <div class="card-body">
            <div class="small mb-3 text-muted">Enter your email address and we will send you a link to reset 	your password.
            </div>
            <!-- Forgot password form-->
            <form>
            <!-- Form Group (email address)-->
                <div class="form-group">
                    <label class="small mb-1" for="inputEmailAddress">Email</label>
                    <input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address"/>
                </div>
                <!-- Form Group (submit options)-->
                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" href="{{url_for('user_management.login')}}">Return to login</a>
                    <a class="btn btn-primary" href="#">Reset Password</a>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <div class="small"><a href="{{url_for('user_management.register')}}">Need an account? Sign up!</a></div>
        </div>
    </div>
</div>
{% endblock content %}
